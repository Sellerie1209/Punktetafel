<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktetafel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="teamA teamdisplay">
            <div class="teamname">
                <h2>Team A</h2>
            </div>
            <div class="points">
                <button id="btnteama" class="pointbtn">00</button>
            </div>
            <div class="pointsminus">
                <button id="minusteama" class="minusbtn">-</button>
            </div>
        </div>

        <div class="teamB teamdisplay">
            <div class="teamname">
                <h2>Team B</h2>
            </div>
            <div class="points">
                <button id="btnteamb" class="pointbtn">00</button>
            </div>
            <div class="pointsminus">
                <button id="minusteamb" class="minusbtn">-</button>
            </div>
        </div>
    </main>
</body>
</html>
