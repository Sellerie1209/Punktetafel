<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Punktetafel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <main class="main">
        <!-- Team A -->
        <div class="teamdisplay left" id="teamA">
            <div class="teamname">
                <h2 id="teamnamea">Team A</h2>
            </div>
            <div class="points">
                <input type="button" value="0" id="btnteama" class="pointbtn" onclick="add(1)">
            </div>
            <div class="pointsminus">
                <input type="button" value="-" id="minusteama" class="minusbtn" onclick="subtract(1)">
            </div>
        </div>

        <!-- Team B -->
        <div class="teamdisplay right" id="teamB">
            <div class="teamname">
                <h2 id="teamnameb">Team B</h2>
            </div>
            <div class="points">
                <input type="button" value="0" id="btnteamb" class="pointbtn" onclick="add(2)">
            </div>
            <div class="pointsminus">
                <input type="button" value="-" id="minusteamb" class="minusbtn" onclick="subtract(2)">
            </div>
        </div>
    </main>

            <button class="soundbtn" onclick="whisle('lizard')">

    <!-- Audio Files -->
    <audio id="sound" src="whisle.mp3" preload="auto"></audio>
    <audio id="lizard" src="lizard.mp3" preload="auto"></audio>
    <audio src="amongus.mp3" id="amongus" preload="auto"></audio>
    <audio src="nuke.mp3" id="nuke" preload="auto"></audio>

    <!-- Game Mode Selector -->
    <select name="gamemode" id="gamemodeselect" class="gamemodeselect" onchange="select()">
        <option value="25">Spiel bis 25</option>
        <option value="15">Spiel bis 15</option>
        <option value="bo5">Best of 5</option>
        <option value="bo3">Best of 3</option>
    </select>

    <!-- Point History -->
    <div id="pointhistory" class="pointhistory"></div>
