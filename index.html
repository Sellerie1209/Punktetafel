<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktetafel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="teamA teamdisplay">
            <div class="teamname">
                <h2 id="teamnamea">Team A</h2>
            </div>
            <div class="points">
                <input type="button" value="00" id="btnteama" class="pointbtn" onclick="add(1)"></input>
            </div>
            <div class="pointsminus">
                <input type="button" value="-" id="minusteama" class="minusbtn" onclick="subtract(1)"></input>
            </div>
        </div>

        <div class="teamB teamdisplay">
            <div class="teamname">
                <h2 id="teamnameb">Team B</h2>
            </div>
            <div class="points">
                <input type="button" value="00" id="btnteamb" class="pointbtn" onclick="add(2)"></input>
            </div>
            <div class="pointsminus">
                <input type="button" value="-" id="minusteamb" class="minusbtn" onclick="subtract(2)"></input>
            </div>
        </div>
    </main>
</body>
</html>
